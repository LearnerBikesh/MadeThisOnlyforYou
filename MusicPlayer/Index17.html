<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old days</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <video src="heartBG.mp4" class="video" autoplay loop muted></video>
    <div class="main-div">
        <div class="music-container">
            <div class="top">
                <h2 id="title">Song Name</h2>
                <h3 id="artist">artist name</h3>
            </div>

            <div class="img-container">
                <img src="images/song-img-1.jpg" alt="enjoying song">
            </div>
            <audio></audio>

            <div class="progressbar-container">
                <div class="progress-duration-meter">
                    <div class="current-time">00.00</div>
                    <div class="duration">04.43</div>
                </div>
                <div class="progress-div">
                    <div class="progress">

                    </div>
                </div>
            </div>
            <div class="music-controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play" id="play" title="Play" onclick="startStop()"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
                <i id="music-list" class="material-icons">queue_music</i>
            </div>

            <div class="music-list-container">
                <div class="header flex">
                    <div class="row flex">
                        <i class= "list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>

                </ul>
            </div>
        </div>

        
    </div>
    
    <script src="Script.js"></script>
    
</body>

</html>
